<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Lista de tareas</title>
    </head>

    <body>
        <div class="container">
            <div class="perfil">
                <div id="fecha"></div>
                <h1>Bienvenido!</h1>
                <span>Vamos a cumplir metas</span>
            </div>
            
            <div class="container-tareas">
                <div class="agregar-tarea">
                    <input type="text" id="input" placeholder="agregar una tarea">
                    <i id="enter" class="fas fa-plus-circle"></i>
                </div>
    
                <div class="seccion-tarea">
                    <h3>Estas son tus tareas pendientes</h3>
                    <ul id="lista">
                        
                    </ul>
                </div>
            </div>
        </div>
        <script src="codigo.js"></script>
    </body>
</html>
